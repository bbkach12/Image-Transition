<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css linking  -->
    <link rel="stylesheet" href="style.css">
    <title>Image Transition</title>
</head>

<body>
    <h1 class="title">Image Transition</h1>

    <div class="images">
        <div class="img-container">
            <img src="./img/nature1.jpg" alt="">
            <img class="transition-image" src="./img/nature2.jpg" alt="">
        </div>
        <div class="img-container fade">
            <img src="./img/nature2.jpg" alt="">
        </div>
    </div>

</body>

</html>
